<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project - Niyam</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            /* Warm Dark Background - Deep Aubergine/Charcoal */
            background: radial-gradient(circle at center, #2d1b2d 0%, #1a0f1a 100%);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
            /* Bright Sunrise Gradient */
            background: linear-gradient(to right, #ff9a9e 0%, #fecfef 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .container {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }

        .stats {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            font-weight: 300;
            color: #ff9a9e;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <h1>Project - Niyam</h1>
    
    <div class="container">
        <canvas id="niyamChart"></canvas>
        <div class="stats" id="dateDisplay"></div>
    </div>

    <script>
        const startDate = new Date('2026-01-01');
        const endDate = new Date('2027-01-01');
        const today = new Date();

        const total = Math.ceil((endDate - startDate) / (86400000));
        let elapsed = Math.floor((today - startDate) / (86400000));
        elapsed = Math.max(0, Math.min(elapsed, total));
        const remaining = total - elapsed;

        document.getElementById('dateDisplay').innerText = `${elapsed} DAYS COMPLETED`;

        const ctx = document.getElementById('niyamChart').getContext('2d');
        
        // Gradient for the "Elapsed" slice
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, '#ff9a9e'); // Soft Pink
        gradient.addColorStop(1, '#fad0c4'); // Apricot

        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Completed', 'Upcoming'],
                datasets: [{
                    data: [elapsed, remaining],
                    backgroundColor: [gradient, 'rgba(255, 255, 255, 0.1)'], 
                    borderColor: 'transparent',
                    hoverOffset: 15
                }]
            },
            options: {
                cutout: '80%',
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: { color: '#ffffff', font: { family: 'Inter', size: 14 } }
                    }
                }
            }
        });
    </script>
</body>
</html>
