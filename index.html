<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project - Niyam</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at center, #2c1810 0%, #1a0f0a 100%);
            color: #f4e4bc;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #FFC300 0%, #FF5733 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 195, 0, 0.2);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            width: 450px;
        }

        /* Styling for the numbers inside the chart */
        .chart-center-text {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
        }

        .percent { font-size: 2.5rem; font-weight: 600; color: #FFC300; display: block; }
        .days-label { font-size: 0.9rem; color: #f4e4bc; opacity: 0.8; text-transform: uppercase; }
    </style>
</head>
<body>

    <h1>Project - Niyam</h1>
    
    <div class="container">
        <canvas id="niyamChart"></canvas>
        <div class="chart-center-text">
            <span id="percentageText" class="percent">0%</span>
            <span id="daysBreakdown" class="days-label">0 / 0 Days</span>
        </div>
    </div>

    <script>
        const startDate = new Date('2026-01-01');
        const endDate = new Date('2027-01-01');
        const today = new Date();

        const total = Math.ceil((endDate - startDate) / 86400000);
        let elapsed = Math.floor((today - startDate) / 86400000);
        elapsed = Math.max(0, Math.min(elapsed, total));
        const remaining = total - elapsed;
        const percent = Math.round((elapsed / total) * 100);

        // Update center text
        document.getElementById('percentageText').innerText = percent + '%';
        document.getElementById('daysBreakdown').innerText = `${elapsed} Done | ${remaining} Left`;

        const ctx = document.getElementById('niyamChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Completed', 'Remaining'],
                datasets: [{
                    data: [elapsed, remaining],
                    backgroundColor: ['#FFC300', '#8B0000'],
                    borderColor: 'rgba(255, 255, 255, 0.05)',
                    borderWidth: 3,
                }]
            },
            options: {
                cutout: '85%', // Thinner ring for more center space
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: { color: '#f4e4bc', padding: 20, font: { size: 14, weight: '600' } }
                    }
                }
            }
        });
    </script>
</body>
</html>
